<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-next" aria-label="Next slide"></div>
      <div class="swiper-button-prev" aria-label="Previous slide"></div>
    </div>
    <div class="text-container">
      <h1>Please select a video you would like to play &#9757;</h1>
    </div>

    <div id="video-popup" style="display: none">
      <span id="close-popup" style="cursor: pointer; position: absolute; top: 10px; right: 20px; font-size: 24px; font-weight: bold;">&times;</span>
      <iframe id="video-iframe" frameborder="0" allowfullscreen></iframe>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
